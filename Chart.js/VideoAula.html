<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o Char JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display:flex ;">

    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

</body>

<script>

    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },

        {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [80, 82, 80, 85, 80, 83],

        }]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },

        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [90, 89, 93, 87, 88, 82],
        }]
    };


    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>


</html>


<!-- 
                 COMENTARIOS SOBRE A VIDEO AULA - PARA RELEMBRAR !
        
Canvas serve como uma "tela em branco" onde pode ser "desenhado", no nosso caso é onde nosso grafico vai ser plotado.
(possui ID)

Tag script no head serve para importar codigos, parecido com a tag link que importa o estilo CSS .

Setup ou preparação das configuraçoes do grafico é tudo que esta antes do "getElementByID" apos isso é feito o plot no site.

Const é uma variavel porem o valor definido para ela é sempre o mesmo, do inicio ao fim.

Os labels sao os vetorer [] onde cada uma das informaçoes são "pacotinhos" (duvida aqui)

A data é um jason {} - Datasets é um vetor dentro de um jason pois ali dentro esta nossas linhas do grafico. (duvida aqui, mesmo pensando como uma cesta basica)

Label do datasets é o nome da "linha" -- Backgroundcolor do datasets é a cor da bolinha da linha -- bordercolor do datasets é a cor da linha -- data do datasets faz a assosiação do dado escrito ali junto ao labels definido em labels antes do datasets. (neste caso os meses 0 = juaneiro e assim em diante.)  

Config configuraçoes tambem, o type leva o modelo do grafico basta mudar para bar e etc -- data carrega as propriedades do dataset que carrega os labels e etc... -- options nao foi ensinado na video aula porem tem no site do chart.js algumas opçoes para trabalhar com options.

Para as configuraçoes serem renderizadas no canvas criado no inicio devemos criar uma const "myChart = new Chart (novo grafico)" "document.getElementById (ID DEFINIDO NO CANVAS)" (DUVIDA SOBRE O document get element)
